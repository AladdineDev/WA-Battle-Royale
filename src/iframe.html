<!doctype html>
<html lang="fr">
  <head>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <style>
      #modalIframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000000;
      }
      #modalIframe div {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="modalIframe">
      <div>
        <h1>Inventaire</h1>
        <p>{contenu de l'inventaire}</p>
        <button onclick="document.body.removeChild(document.getElementById('modalIframe'))">Close</button>
      </div>
    </div>
  </body>
</html>
